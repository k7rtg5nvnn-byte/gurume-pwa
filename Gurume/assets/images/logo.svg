<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#FF6B35" opacity="0.1"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main "G" Letter - Modern Style -->
  <g filter="url(#shadow)">
    <path d="M 100 40
             C 130 40, 150 60, 150 90
             L 150 110
             C 150 140, 130 160, 100 160
             C 70 160, 50 140, 50 110
             L 50 90
             C 50 60, 70 40, 100 40
             M 100 55
             C 80 55, 65 70, 65 90
             L 65 110
             C 65 130, 80 145, 100 145
             C 120 145, 135 130, 135 110
             L 135 95
             L 100 95
             L 100 80
             L 150 80
             Z" 
          fill="url(#logoGradient)"/>
  </g>
  
  <!-- Decorative Fork Icon (Top Right) -->
  <g transform="translate(135, 35)">
    <rect x="0" y="0" width="4" height="25" rx="2" fill="#FF6B35"/>
    <rect x="8" y="0" width="4" height="20" rx="2" fill="#FF6B35"/>
    <rect x="16" y="0" width="4" height="25" rx="2" fill="#FF6B35"/>
    <rect x="-2" y="25" width="24" height="6" rx="3" fill="#FF6B35"/>
  </g>
  
  <!-- Decorative Spoon Icon (Bottom Left) -->
  <g transform="translate(30, 135)">
    <ellipse cx="10" cy="8" rx="10" ry="8" fill="#FFA500"/>
    <rect x="8" y="12" width="4" height="25" rx="2" fill="#FFA500"/>
  </g>
  
  <!-- Text "GURUME" Below -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FF6B35" text-anchor="middle">
    GURUME
  </text>
</svg>
